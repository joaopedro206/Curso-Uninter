<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        body{
            
            background-color:darkgray;
            color: white;
            margin: auto;
        }
        .conteiner-formulario{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: black;
            
        }
        legend{
            text-align: center;
        }
        fieldset{
            background-color: aliceblue;
            padding: 10px;
            border: none;
        }
        form{

        }
        .acesso{

        }
        .seleçao{
            display: flex;
            flex-direction: row;
           
        }
        #e{

        }
        textarea{

        }
    </style>
