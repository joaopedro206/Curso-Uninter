<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body> 

    <form action="">
        <fieldset>
            <legend>formulario de contato</legend>


            <label for="name">nome completo</label>
            <input type="text"
            id="name" name="name" required autocomplete="off" placeholder="digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email"
            id="email" name="email" required autocomplete="off" placeholder="Digite seu E-mail completo">
            
            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject">


            <label for="message">mensagem</label>
            <textarea name="message" id="message" rows="7" required maxlength="200" minlength="20" placeholder="conte-nos tudo"></textarea> 
            
            <input type="submit" class="btn">
             
        </fieldset>
    </form>
</body>
</html>
