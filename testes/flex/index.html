<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
       html, body {
  height: 100%;
  margin: 0;
}

.container {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.main {
  display: flex;
  flex: 1;
  overflow: auto;
}

.sidebar {
  width: 200px;
  background-color: #ccc;
  padding: 20px;
}

.content {
  flex: 1;
  background-color: #f5f5f5;
  padding: 20px;
}

.footer {
  background-color: #222;
  color: white;
  padding: 15px;
  text-align: center;
}

    </style>
<body>
    <body>
        <div class="container">
          <div class="main">
            <aside class="sidebar">Sidebar</aside>
            <section class="content">Conte√∫do principal</section>
          </div>
          <footer class="footer">Footer</footer>
        </div>
      </body>
      
    
</body>
</html>
