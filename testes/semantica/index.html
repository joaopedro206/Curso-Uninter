<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: not-allowed; /* s처 pra mostrar que n찾o funciona ainda */
    }

    .lista-vendas {
      margin-top: 2rem;
    }

    .venda {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem 0;
    }

    .venda span {
      display: block;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Registrar Vendas</h1>
  </header>

  <div class="container">
    <h2>Nova Venda</h2>
    <form>
      <input type="text" placeholder="Nome do Produto" required>
      <input type="number" placeholder="Valor da Venda (R$)" required>
      <input type="date" required>
      <input type="text" placeholder="Nome do Cliente (opcional)">
      <button disabled>Registrar Venda (ainda n찾o funciona)</button>
    </form>

    <div class="lista-vendas">
      <h2>Vendas Registradas</h2>

      <!-- Exemplo de venda anotada manualmente -->
      <div class="venda">
        <span><strong>Produto:</strong> Vestido Floral</span>
        <span><strong>Valor:</strong> R$ 89,90</span>
        <span><strong>Data:</strong> 18/04/2025</span>
        <span><strong>Cliente:</strong> Maria Oliveira</span>
      </div>

      <div class="venda">
        <span><strong>Produto:</strong> Camisa Polo</span>
        <span><strong>Valor:</strong> R$ 59,90</span>
        <span><strong>Data:</strong> 17/04/2025</span>
        <span><strong>Cliente:</strong> Jo찾o Silva</span>
      </div>

    </div>
  </div>

</body>
</html>
